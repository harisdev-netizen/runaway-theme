<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/images/favico-icon.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/style.css">
  <title>Runway Theme</title>
</head>
<body>
  <header class="header">
    <div class="header__top">
      <div class="header__top-container">
        <p class="header__top-text">UPTO 50% OFF SUMMER SALE <a href="#" class="header__top-link">SHOP NOW</a></p>

        <div class="header__top-menu">
          <a class="header__language">English <img src="./assets/svg/down arrow.svg" alt="Down Arrow Icon"></a>
          <a class="header__currency">USD <img src="./assets/svg/down arrow.svg" alt="Down Arrow Icon"></a>
        </div>
      </div>
    </div>
    
    <div class="header__main">
      <div class="container">
        <div class="header__logo">
          <img src="./assets/svg/runway - logo.svg" alt="Runaway Theme Logo">
        </div>
        <nav class="header__nav">
          <ul class="header__menu">
            <li class="header__menu-item"><a href="#" class="header__menu-link">Home</a></li>
            <li class="header__menu-item"><a href="#" class="header__menu-link">Shop <img src="./assets/svg/down arrow.svg" alt="Down Arrow Icon" class="header__menu-link--black"></a></li>
            <li class="header__menu-item"><a href="#" class="header__menu-link">Reviews</a></li>
            <li class="header__menu-item"><a href="#" class="header__menu-link">Size Chart</a></li>
            <li class="header__menu-item"><a href="#" class="header__menu-link">Blog</a></li>
          </ul>
        </nav>
        <div class="header__actions">
          <div class="header__icons">
            <span class="header__icon"><img src="./assets/svg/heart-icon.svg" alt=""></span>
            <span class="header__icon"><img src="./assets/svg/user-alt.svg" alt=""></span>
            <span class="header__icon"><img src="./assets/svg/shopping-bag.svg" alt=""></span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main>
    <section class="banner">
      <div class="banner__container">
        <div class="banner__content">
          <h1 class="banner__title">DISCOVER AFFORDABLE OVERSIZED FASHION</h1>
          <p class="banner__subtitle">UPTO 70% OFF ON ALL APPAREL</p>
          <a href="#" class="banner__button">Shop Now â†’</a>
        </div>
      </div>
      <div class="banner__image">
        <img src="./assets/images/header-banner.png" alt="Fashion Model" class="banner__image-img">
      </div>
    </section>

    <section class="collections">
      <div class="collections__header">
        <h2>Collections</h2>
        <a href="#" class="view-all">View All</a>
      </div>
      <div class="collections__grid">
        <div class="collections__item">
          <img src="./assets/images/tees.png" alt="Tees" />
          <span class="collections__label">TEES</span>
        </div>
        <div class="collections__item">
          <img src="./assets/images/jacket.png" alt="Jackets" />
          <span class="collections__label">JACKETS</span>
        </div>
        <div class="collections__item">
          <img src="./assets/images/shirts.png" alt="Shirts" />
          <span class="collections__label">SHIRTS</span>
        </div>
        <div class="collections__item">
          <img src="./assets/images/shorts.png" alt="Shorts" />
          <span class="collections__label">SHORTS</span>
        </div>
        <div class="collections__item">
          <img src="./assets/images/pants.png" alt="Pants" />
          <span class="collections__label">PANTS</span>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
